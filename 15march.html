DATABASE 
1. it is recently added in html 5
2.it is used to create suggestion list or auto complete list where option are display according to user input
3.here we need an input field to accept user input and to create suggestion list we use datalist tag <>
4.at last we have to connect input field with the suggestion list 
5.in datalist tag we have to provide id and that id we have to pass to the input field list attribute

in suggestion list we have to pass option as a value to the input field set 


INPUT TYPE SUBMIT  
1.it is a non container 
2. it will always try to connect to the server, if server is there it will send the data
3.it will reload the page 
4.it will not fully compatible with java script
5.in input submit we cannot insert image or any other content


BUTTON TAG
1.container tag
2.it will not try to connect to the server
3.it will reload the page
4.it is fully compatible with java script
5.in button submit we can insert image and any other content to create a button

TEXT AREA 
it is used to accept multiline input from the user
if content is more inside the box then scroll bar automatically created inside the box 

ATTRIBUTE OF TEXT AREA 
1.rows - here rows represent no of rows in text area 
2. cols - it represent no of coloumn in text area 

IFRAME 
1. it is inline frame 
it is used to open another document in our web page 
to ebdeed another document we have iframe tag
it is container tag 
we have to use src attribute to mention the document Path
